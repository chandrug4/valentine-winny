<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Winny üíñ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Soft gradient background */
            background: linear-gradient(135deg, #ffe6e9 0%, #ffc6d0 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            padding: 50px 40px;
            border-radius: 30px;
            /* Soft shadow for depth */
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.15);
            max-width: 90%;
            width: 470px; /* Made bigger as requested */
            position: relative;
            z-index: 10;
            border: 4px solid #fff;
            transition: transform 0.2s;
        }

        h1 {
    color: #ff4d6d;
    font-family: 'Playfair Display', serif;
    font-size: 2.9rem;
    margin: 0;
    letter-spacing: 1px;
    text-shadow: 0 5px 20px rgba(255, 77, 109, 0.25);
}

        h2 {
            color: #ff758f;
            font-size: 1.5rem;
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Image styling with a floating animation */
        .gif-container img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 15px;
            
            /* Polaroid Photo Look */
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            
            animation: balancedFloat 5s ease-in-out infinite; 
            object-fit: cover;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); } 
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* The new balanced animation */
        @keyframes balancedFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-2deg); } /* Tilt Left */
            50% { transform: translateY(-12px) rotate(0deg); } /* Peak Height */
            75% { transform: translateY(-8px) rotate(2deg); }  /* Tilt Right */
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Heartbeat effect for the FINAL photo */
        .heartbeat-photo {
            animation: heartbeat 2s infinite !important;
            border-color: #ff4d6d !important; /* Pink border */
        }

        p {
            color: #ff8fa3;
            font-size: 1.1rem;
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            outline: none;
            transition: all 0.3s ease, transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            /* Heartbeat animation */
            animation: pulse 2s infinite; 
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff3355;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}


        #noBtn {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }
        #noBtn:hover {
            cursor: not-allowed;
        }
        
        /* The class we add when everything is finished */
        .celebrate-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        }

        /* Falling Hearts Animation */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
        }
        
        .heart {
            position: fixed;
            top: -10px;
            font-size: 24px;
            z-index: 0; /* Behind the card */
            animation: fall 3s linear forwards;
        }
        .img-frame {
    border: 8px solid white;       /* thick white border like a photo */
    box-shadow: 0 10px 40px rgba(255, 77, 109, 0.3); /* Soft pink glow */
    border-radius: 15px;
    animation: heartbeat 2s infinite; /* Makes the photo gently pulse */
    object-fit: cover;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); } /* Slight zoom in */
    100% { transform: scale(1); }
}
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Hey Winny üíñ</h1>
        <h2 id="secquestion">Will you be my Valentine?</h2>

        <div class="gif-container">
            <img id="mainImage" src="./gif/chan.jpeg" alt="Cute Bear">
        </div>

        <p id="subText">( No is not an option!! üê∑ )</p>

        <div class="btn-container">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const secquestion = document.getElementById('secquestion');
        const mainImage = document.getElementById('mainImage');
        const subText = document.getElementById('subText');
        const container = document.querySelector('.container');
        const messages = [
        "Are you sure? ü•∫",
        "I'm paavam winny ma... ü•∫",
        "Yen di ipdi panra? ü•∫",
        "Aiyo vendaam! üíî",
        "Romba scene podatha!",
        "Chellam la... Yes sollu! ‚ù§Ô∏è",
        "Heart-u valikudhu...",
        "Last chance... üî´",
        "I'll cry... üò≠",
        "Podi... just kidding! Say Yes! üò°"
        ];
        let yesScale = 1;

        
        // Logic for the "No" button moving
        function moveButton() {
            subText.innerText = messages[Math.floor(Math.random() * messages.length)];

            // Get screen dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position but keep away from edges (padding 50px)
            const newX = Math.random() * (windowWidth - btnWidth - 50);
            const newY = Math.random() * (windowHeight - btnHeight - 50);

            // Apply new style
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.zIndex = '9999'; // Ensure it's always on top

             // Make Yes bigger each time
            if (yesScale < 2) {
                yesScale += 0.2;
                yesBtn.style.transform = `scale(${yesScale})`;
                // Disable pulse animation when we start manually scaling
                yesBtn.style.animation = 'none';
            }

            // Make No slightly smaller
            noBtn.style.transform = `scale(${1 - (yesScale - 1) * 0.2})`;
        }

        // Desktop Hover
        noBtn.addEventListener('mouseover', moveButton);
        
        // Mobile Touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            setInterval(createHeart, 100);

            // 1. Change Text
            question.innerHTML = "Yayy! En Azhagiye!üíñ";
            secquestion.innerHTML = "I knew you love me! See you soon! ü•∞";
            
            // 2. Change Image
            // If using local file, change this back to "hug-love.gif"
            const usPhotos = ["us1.jpeg", "us2.jpeg", "us3.jpeg", "us4.jpeg", "us5.jpeg", "us6.jpeg"];
    
            // Show the first one immediately
            mainImage.src = "./gif/" + usPhotos[0];
            mainImage.classList.add("heartbeat-photo");

            let i = 0;
            // Change photo every 2 seconds (2000 milliseconds)
            setInterval(() => {
                i = (i + 1) % usPhotos.length; // Loop back to start
                mainImage.src = "./gif/" +  usPhotos[i];
            }, 2000);
            
            // 2. Add the fancy style class
    mainImage.classList.add("img-frame");
            
            // 3. Hide Buttons and text
            subText.style.display = 'none';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none'; 
            
            // 4. Change background to celebrate
            document.body.classList.add('celebrate-bg');
            
            // 5. Optional: Make the image bigger
            mainImage.style.maxWidth = "400px";
        });
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            
            // Randomize position and animation details
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // between 3 and 5 seconds
            
            // Randomize size slightly
            const size = Math.random() * 20 + 10; // 10px to 30px
            heart.style.fontSize = `${size}px`;

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
