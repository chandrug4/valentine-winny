<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Winny üíñ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Soft gradient background */
            background: linear-gradient(135deg, #ffe6e9 0%, #ffc6d0 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            padding: 50px 40px;
            border-radius: 30px;
            /* Soft shadow for depth */
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.15);
            max-width: 90%;
            width: 450px; /* Made bigger as requested */
            position: relative;
            z-index: 1;
            border: 4px solid #fff;
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Playfair Display', cursive;
            font-size: 2.7rem;
            margin: 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }

        h2 {
            color: #ff758f;
            font-size: 1.5rem;
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Image styling with a floating animation */
        .gif-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            animation: float 3s ease-in-out infinite; /* Floating effect */
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        p {
            color: #ff8fa3;
            font-size: 1.1rem;
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            outline: none;
            transition: all 0.3s ease, transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            /* Heartbeat animation */
            animation: pulse 2s infinite; 
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff3355;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}


        #noBtn {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }
        #noBtn:hover {
            cursor: not-allowed;
        }
        
        /* The class we add when everything is finished */
        .celebrate-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Hey Winny üíñ</h1>
        <h2 id="secquestion">Will you be my Valentine?</h2>
        
        <div class="gif-container">
            <img id="mainImage" src="./gif/mocha-bear-hearts.gif" alt="Cute Bear">
        </div>

        <p id="subText">( No is not an option!! üê∑ )</p>

        <div class="btn-container">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const secquestion = document.getElementById('secquestion');
        const mainImage = document.getElementById('mainImage');
        const subText = document.getElementById('subText');
        const container = document.querySelector('.container');
        const messages = [
        "Are you sure? ü•∫",
        "Think again... ",
        "Don't break my heart üíî",
        "I'm paavam winny ma",
        "Yen ma ü•∫",
        "Last chance... "
        ];
        let yesScale = 1;

        
        // Logic for the "No" button moving
        function moveButton() {
            subText.innerText = messages[Math.floor(Math.random() * messages.length)];

            // Get screen dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position but keep away from edges (padding 50px)
            const newX = Math.random() * (windowWidth - btnWidth - 50);
            const newY = Math.random() * (windowHeight - btnHeight - 50);

            // Apply new style
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.zIndex = '9999'; // Ensure it's always on top

             // Make Yes bigger each time
             console.log(yesScale);
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Make No slightly smaller
            noBtn.style.transform = `scale(${1 - (yesScale - 1) * 0.2})`;
        }

        // Desktop Hover
        noBtn.addEventListener('mouseover', moveButton);
        
        // Mobile Touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            setInterval(createHeart, 200);

            // 1. Change Text
            question.innerHTML = "Yayyy! Enaku theriyum! üíñ";
            secquestion.innerHTML = "See you soon! ü•∞";
            
            // 2. Change Image
            // If using local file, change this back to "hug-love.gif"
            mainImage.src = "./gif/hug-love.gif";
            
            // 3. Hide Buttons and text
            subText.style.display = 'none';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none'; 
            
            // 4. Change background to celebrate
            document.body.classList.add('celebrate-bg');
            
            // 5. Optional: Make the image bigger
            mainImage.style.maxWidth = "350px";
        });
        function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-20px";
    heart.style.fontSize = "24px";
    heart.style.animation = "fall 3s linear forwards";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 3000);
}
    </script>
</body>
</html>
